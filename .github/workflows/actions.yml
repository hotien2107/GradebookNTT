name: GitHub Actions Demo
on:
  push:
    branches: [main]

  pull_request:
    branches: [main]
jobs:
  Gradebook-Front-Actions:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - run: npm ci
      - run: npm run build
      - run: pm2 restart gradebook-front
